<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
</head>
<body>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<form id="popupForm" name="f" action="closePopup" method="post">
    <select id="urlField" name="url">
        <option>
            http://date.jsontest.com/
        </option>
        <option>
            http://time.jsontest.com/
        </option>
        <option>
            http://md5.jsontest.com/?text=HereIsSomeStuff
        </option>    
    </select>
    <div>
        <button type="button" onclick="SelectName()">Add My Card</button>
    </div>    
</form>
<script>
    //close the popup and return the data
    function SelectName() {
       if(window.opener && !window.opener.closed){
           window.opener.document.getElementById('retrievedData').innerHTML = document.getElementById('urlField').value;
              window.close();
         }
    }
    
</script>

</body>
</html>
